<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video Games</title>
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header class="container">
      <nav>
        <div class="nav-wrapper blue darken-4">
          <a href="/" class="brand-logo center" id="logo">Favorite Video Games</a>
        </div>
      </nav>
    </header>

    <main>
      <div id="welcome" class="row container blue lighten-1">
        <div class="col s12 m12 center">
          <a id="welcomeButton" class="waves-effect waves-light btn green" style="width:50%">See All Cards</a>
        </div>
        <div class="center">
          <form class="" action="index.html" method="post">
            <input id="searchBox" type="text" name="" value="" placeholder="Enter ID Here" style="width:10%">
            <a id="specificButton" class="waves-effect waves-light btn orange" style="width:25%">See specific card</a>
          </form>
        </div>
      </div>

      <div id="cards" class="row container blue lighten-1">
        <div class="col s12 m12 center" style="margin-top: 1%">
          <a href="#modal1" class="waves-effect waves-light btn green" id="addCard" style="width: 100%">Add Card</a>
        </div>
        <div class="col s12 m12 center" style="margin-top: 1%">
          <a href="#modal1" class="waves-effect waves-light btn orange" id="editCard" style="width: 100%">Edit Card</a>
        </div>
        <div class="col s12 m12 center" style="margin-top: 1%">
          <a href="#modal1" class="waves-effect waves-light btn red" id="deleteCard" style="width: 100%">Delete Card</a>
        </div>
      </div>

      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>New Card</h4>
          <form class="" action="" method="post">
            <input id="formGame" type="text" name="" value="" placeholder="GAME">
            <input id="formPub" type="text" name="" value="" placeholder="PUBLISHER">
            <input id="formYear" type="text" name="" value="" placeholder="RELEASE YEAR">
          </form>
        </div>
        <div class="modal-footer">
          <a id="formSubmit" class="modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
        </div>
      </div>

      <div id="modal2" class="modal">
        <div class="modal-content">
          <h4>Edit Card</h4>
          <form class="" action="" method="post">
            <input id="formId2" type="text" name="" placeholder="ID">
            <input id="formGame2" type="text" name="" placeholder="GAME">
            <input id="formPub2" type="text" name="" placeholder="PUBLISHER">
            <input id="formYear2" type="text" name="" placeholder="RELEASE YEAR">
          </form>
        </div>
        <div class="modal-footer">
          <a id="formSubmit2" class="modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
        </div>
      </div>

    </main>


    <footer class="page-footer blue darken-4 container">
      <div class="footer-copyright center">
        <div class="container">
          Â© 2017 Copyright Trenton Wuerker
        </div>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
